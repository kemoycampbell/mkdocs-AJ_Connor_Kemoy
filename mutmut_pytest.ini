[pytest]
addopts = 
    --ignore=mkdocs/tests/livereload_tests.py
    --ignore=mkdocs/tests/build_tests.py
    --ignore=mkdocs/tests/config/base_tests.py
    -k "not (test_serve_no_directory_urls or test_serve_use_directory_urls or test_serve_watch_theme or test_serve_dev_addr or test_serve_dirtyreload or test_serve_default or test_serve_strict or test_serve_theme)"
python_files = *tests.py test_*.py *_test.py